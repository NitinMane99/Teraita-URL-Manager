<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>URL Manager - Teraita Inc</title>
    
    <!-- Meta Description for SEO -->
    <meta name="description" content="URL Manager by Teraita Inc - Efficiently manage your URLs and credentials with features to add, sort, and download your data as CSV or PDF files. Secure and user-friendly.">
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="URL manager, credential manager, CSV download, PDF download, Teraita Inc, URL organizer, secure credentials">
    
    <!-- Author Meta Tag -->
    <meta name="author" content="Teraita Inc">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="URL Manager - Teraita Inc">
    <meta property="og:description" content="Manage your URLs and credentials with ease. Add, sort, and download your data securely with features for both CSV and PDF downloads.">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE"> <!-- Replace with actual URL to an image representing the page -->
    <meta property="og:url" content="https://teraita.vercel.app/">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" href="assests\icons8-favicon-16.png" type="image/png">

    
    <!-- CSS Link -->
    <link rel="stylesheet" href="src\styles.css"> <!-- Ensure to link your CSS file here -->
    
        
</head>
<body>
    <h1>TERAITA URL Manager</h1>
    <div class="container">
        <div class="section">
            <h2>Add URL</h2>
            <form id="urlForm">
                <label for="urlTitle">Title:</label>
                <input type="text" id="urlTitle" required>
    
                <label for="urlLink">URL:</label>
                <input type="url" id="urlLink" required>
    
                <button type="submit">Add URL</button>
            </form>
        </div>
        <div class="section">
            <h2>Add Credential</h2>
            <form id="credentialForm">
                <label for="credUsername">Username:</label>
                <input type="text" id="credUsername" required>
    
                <label for="credPassword">Password:</label>
                <input type="password" id="credPassword" required>
    
                <label for="credUrl">URL:</label>
                <input type="url" id="credUrl" required>
    
                <label for="credDescription">Description:</label>
                <input type="text" id="credDescription">
    
                <button type="submit">Add Credential</button>
            </form>
        </div>
        <div class="section">
            <div class="download-btn-container">
                <button class="download-btn" id="downloadCsv">Download as CSV</button>
                <button class="download-btn" id="downloadPdf">Download as PDF</button>
            </div>
            <div class="url-credentials-container">
                <div class="url-list" id="urlList">
                    <!-- URLs will be added here -->
                </div>
                <div class="credentials-list" id="credentialsList">
                    <!-- Credentials will be added here -->
                </div>
            </div>
        </div>
        <div class="note">
            <p> <strong>Note:</strong> If you clear your browser's cache, all saved data will be deleted. Be sure to download your data as a CSV or PDF before clearing the cache.</p>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="src\script.js"></script>
</body>
</html>
